<h3>Chat</h3>
<hr>
<div class="app-mensajes" id="app-mensajes">

    <div *ngFor="let chat of _chat.chats" [ngClass]="{ 'text-right': _chat.usuario.uid == chat.uid }">
        <span class="badge" [ngClass]="{ 'badge-primary': _chat.usuario.uid == chat.uid,
                                         'badge-success': _chat.usuario.uid != chat.uid }">
            {{ chat.nombre }}
        </span>
        <p>
            {{ chat.mensaje }}
        </p>
    </div>

</div>

<input type="text" name="mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()" id="mensaje" placeholder="Escribir mensaje" class="form-control">
